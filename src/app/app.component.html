<div class="mx-40 mt-4 mat-elevation-z4 rounded">
  <mat-tab-group [selectedIndex]="0" (selectedTabChange)="tabChange($event)">
    @for(tab of tabs; track tab){
    <mat-tab [label]="tab.id"></mat-tab>
    }
  </mat-tab-group>
  <div class="p-3">
    <router-outlet></router-outlet>
  </div>
</div>
