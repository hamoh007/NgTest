<div class="flex flex-col gap-4">
  <div>
    <input
      type="text"
      [(ngModel)]="searchText"
      placeholder="Search"
      class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
    />
  </div>
  <div>
    <table class="table-fixed w-full">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>User Name</th>
        </tr>
      </thead>
      <tbody>
        @for(user of (users$ | async) | filter:searchText; track user.id){
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.username }}</td>
        </tr>
        }@empty {
        <tr>
          <td class="text-center" colspan="3">No data Found</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
